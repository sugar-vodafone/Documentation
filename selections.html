<script id="table-template" type="text/x-handlebars-template">
    <table class="table table-striped table-bordered">
        <colgroup>
            <col class="col-xs-1">
            <col class="col-xs-10">
            <col class="col-xs-1">
        </colgroup>
        <thead>
        <tr>
            <th class="text-center">ID</th>
            <th>Text</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            {{#each selections}}
            <tr {{#if status}}class="success"{{/if}}>
                <td class="text-center">{{id}}</td>
                <td>{{body_text}}</td>
                <td class="text-center"><button id="delete" type='button' class='btn btn-danger' data-selection-id='{{id}}'>Remove</button></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>

<script language="javascript">
    var view;
    var TableView = Backbone.View.extend({
        initialize: function() {
            this.collection.on("add", this.setStatusNew, this);
            this.collection.on("all", this.render, this);
        },
        el: '.content',
        className: 'table-responsive',
        render: function(data) {
//            console.log(this.collection.toJSON());
            var source   = $("#table-template").html();
            var template = Handlebars.compile(source);
            var table = template({ selections: this.collection.toJSON() });
            this.$el.html(table);
        },
        events: {
            "click #delete" : "deleteSelection"
        },
        deleteSelection: function(e) {
            var selectionId = $(e.currentTarget).data('selectionId');
            deleteSelection(selectionId, function(result) {
//                console.log("deleted", result, this);
                this.collection.remove(selectionId);
            }.bind(this));
        },
        setStatusNew: function(model) {
            model.set({status: true});
            setTimeout(function() {
                this.set({status: false});
            }.bind(model), 3000);
        },
        destroy: function() {
            this.off();
            this.collection.off();
        }
    });

    function getSelections(callback) {
        $.get({
            url: config.apiRoot + "/selections",
            data: {
                "language": language,
                "filename": filename
            },
            dataType: "json",
            success: function(result) {
                callback(result);
            }
        });
    }

    function deleteSelection(id, callback) {
        $.ajax({
            url: config.apiRoot + "/selections/" + id,
            method: 'DELETE',
            dataType: "json",
            success: function(result) {
                callback(result);
            }
        });
    }

    function loadPage(view) {
        getSelections(function(results) {
            view.collection.set(results);
//            console.log(selections);
        });
    }

    $("#fileList").on("change", function(el) {
        var val = $(el.currentTarget).val();
        var path = val.split("/");
        language = path[0];
        filename = path[1];
        var selections = new Backbone.Collection();
        if(view) {
            console.log(view);
            view.destroy();
        }

        view = new TableView({collection: selections});

        loadPage(view);
        setInterval(function() {
            loadPage(view);
        }, 3000);
    });

    if(window.location.hash) {
        var hash = window.location.hash.substr(1,window.location.hash.length);
        $("#fileList").val(hash);
        $("#fileList").trigger("change");
    }

</script>
